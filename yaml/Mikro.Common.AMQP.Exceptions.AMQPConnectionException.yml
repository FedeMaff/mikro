Mikro\Common\AMQP\Exceptions\AMQPConnectionException:
    exclusion_policy: all
    virtual_properties:
        type:
            exp: object.getType()
            type: string
        title:
            exp: object.getTitle()
            type: string
        status:
            exp: object.getCode()
            type: int
        detail:
            exp: object.getMessage()
            type: string
        username:
            exp: object.getUsername()
        host:
            exp: object.getHost()
        port:
            exp: object.getPort()