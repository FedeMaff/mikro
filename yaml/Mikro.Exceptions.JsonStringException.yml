Mikro\Exceptions\JsonStringException:
    exclusion_policy: all
    virtual_properties:
        type:
            exp: object.getType()
            type: string
        title:
            exp: object.getTitle()
            type: string
        status:
            exp: object.getCode()
            type: int
        detail:
            exp: object.getMessage()
            type: string
        jsonString:
            exp: object.getJsonString()